<script>function myFunction() {
        var x = document.getElementById("toggleMenu");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }</script>

<body>
    <div>
        <div>
            <span class='h1-header'>BELANCIO</h1>

                <button id="close" onclick="myFunction()">Menu</button>



                <div id="toggleMenu">
                    <h3 id="close" onClick="myFunction()">X</h3>
                    <h3>About</h3>
                    <h3>Strategy</h3>
                    <h3>Clients</h3>
                    <h3>Contact Us</h3>


                </div>
            </span>
        </div>
    </div>
    <div>
        <h2 class="intro-paragraph">Hello, we are Belancio. We create engaging experiences. Nice to meet you.</h2>
    </div>

                allowfullscreen></iframe>
